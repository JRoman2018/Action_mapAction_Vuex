<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex@3.1.2/dist/vuex.js"></script>
    <script src="app.js"></script>
</head>

<body>

    <div id="app" class="container">
        <titulo></titulo>
    </div>


    <script>
        Vue.component('titulo', {
            template: `
        <div>
            <h1>Numero: {{numero}}</h1>
            <hijo></hijo>
        </div>
            `,
            computed: {
                ...Vuex.mapState(['numero']),
            },
        });

        Vue.component('hijo', {
            template: `
        <div>
            <button @click="aumentar(2)" class="btn btn-success">+</button>
            <button @click="decrementar(2)" class="btn btn-danger">-</button>
            <button @click="obtenerCursos" class="btn btn-info">Obtener Cursos</button>

            <h1>Numero: {{numero}}</h1>
            <ul v-for="item of cursos">
                <li class="font-weight-bold">{{item.nombre}}</li>
            </ul>
        </div>
            `,
            computed: {
                ...Vuex.mapState(['numero', 'cursos'])
            },
            methods: {
                ...Vuex.mapMutations(['aumentar', 'decrementar']),
                ...Vuex.mapActions(['obtenerCursos'])
            }
        });

        const store = new Vuex.Store({
            state: {
                numero: 10,
                cursos: []
            },
            mutations: {
                aumentar(state, n) {
                    state.numero += n;
                },
                decrementar(state, n) {
                    state.numero -= n;
                },
                llenarCursos(state, cursosAccion) {
                    state.cursos = cursosAccion;
                }
            },
            actions: {
                obtenerCursos: async function({
                    commit
                }) {
                    const data = await fetch('cursos.json');
                    const cursos = await data.json();
                    commit('llenarCursos', cursos)
                }
            }
        });

        new Vue({
            el: '#app',
            store: store
        })
    </script>

</body>

</html>
